 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="calculator">
    <!--Header-->
    <header>
     <div class="start-container">
        <h3>BALANS</h3>
        <h2 id="balance">0kr</h2>
     </div>
    </header>

<div class="box-container">
    <!--Inkomst-->
    <div>
        <h4>Inkomst</h4>
        <p id="income" class="money-plus">+0 SEK</p>
    </div>
<!--Utgift-->
    <div>
        <h4>Utgift</h4>
        <p id="expense" class="money-minus">-0 SEK</p>
    </div>
</div>

<!-- Lista med transaktioner -->
<h3>Tidigare transaktioner</h3>
<ul id="list" class="list">
</ul>

         
<!-- Formulär för att skriva in -->
<form id="form">
    <select id="input-type">
        <option value="choose">Välj</option>
        <option value="true">Inkomst</option>
        <option value="false">Utgift</option>
      </select>
    <div class="form-input">
        <input type="text" id="text" placeholder="Beskrivning av transaktion">
    </div>
    <div class="form-input">
        <input type="number" id="amount" placeholder="Summa (SEK)">
    </div>
</form>

<!--Knapp-->
<button class="btn">Lägg till</button>



</div>



      

</body>
</html>
